<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tabla Periódica Interactiva</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86fde8, #71faff);
        }

        .periodic-table-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .periodic-table-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
        }

        .element-cell {
            position: relative;
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            user-select: none;
            aspect-ratio: 1 / 1; /* Para mantener la proporción cuadrada */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .element-cell.active {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .element-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .element-cell.is-hidden {
            visibility: hidden;
            opacity: 0;
            width: 0;
            height: 0;
            margin: 0;
            padding: 0;
            border: none;
            transition: all 0.2s;
        }

        .element-number {
            font-size: 0.75rem;
            position: absolute;
            top: 4px;
            left: 4px;
            font-weight: bold;
        }
        
        .element-symbol {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .element-name {
            font-size: 0.65rem;
            text-transform: lowercase;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .group-cell {
            background-color: #cbd5e0;
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lanthanide-actinide-block {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        /* Colores para la leyenda y los elementos */
        .color-metales { background-color: #66b3ff; }
        .color-no-metales { background-color: #ff9966; }
        .color-metaloides { background-color: #99ffcc; }
        .color-halogenos { background-color: #8c8cd9; }
        .color-gases-nobles { background-color: #d9b3ff; }
        .color-actinidos { background-color: #ff99cc; }
        .color-lantanidos { background-color: #ffb3b3; }
        .color-otros { background-color: #e2e8f0; }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background-color: #2d3748;
            color: #ffffff;
            transition: right 0.3s ease-in-out;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .info-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-symbol {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #66b3ff;
        }

        .info-item {
            margin-bottom: 10px;
        }

        /* Estilos de responsividad para pantallas pequeñas */
        @media (max-width: 768px) {
            .periodic-table-container {
                padding: 10px;
            }
            
            .periodic-table-grid {
                gap: 2px;
            }

            .element-cell {
                padding: 4px;
                border-radius: 4px;
            }

            .element-number {
                font-size: 0.6rem;
                top: 2px;
                left: 2px;
            }

            .element-symbol {
                font-size: 1rem;
            }

            .element-name {
                font-size: 0.5rem;
                display: none; /* Ocultar el nombre en móviles para ahorrar espacio */
            }

            .lanthanide-actinide-block {
                gap: 2px;
            }

            .legend-item {
                margin-right: 8px;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                right: -100%;
                padding: 15px;
            }

            .sidebar.open {
                right: 0;
            }

            .info-title {
                font-size: 1.5rem;
            }

            .info-symbol {
                font-size: 3rem;
            }
            .info-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        const mainTable = document.getElementById('main-table');
        const lanthanideActinideBlock = document.getElementById('lanthanide-actinide-block');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');
        let activeElement = null;

        // Función para renderizar los elementos en la tabla
        function renderElements(elementsToRender) {
            mainTable.innerHTML = '';
            lanthanideActinideBlock.innerHTML = '';
            const allElements = elements.map(e => ({...e, isVisible: true}));

            // Crear las celdas vacías para el espacio en blanco de la tabla
            for (let i = 0; i < 7; i++) {
                for (let j = 0; j < 18; j++) {
                    const foundElement = elements.find(el => el.xpos === j + 1 && el.ypos === i + 1);
                    
                    if (foundElement) {
                        const elementDiv = createElementCell(foundElement);
                        mainTable.appendChild(elementDiv);
                    } else if ((i === 5 && j >= 2 && j <= 16) || (i === 6 && j >= 2 && j <= 16)) {
                        // Celdas para los Lantánidos y Actínidos en la tabla principal
                        const placeholderDiv = document.createElement('div');
                        placeholderDiv.className = `element-cell`;
                        placeholderDiv.innerHTML = `<span class="font-bold text-lg">${i === 5 ? '57-71' : '89-103'}</span>`;
                        mainTable.appendChild(placeholderDiv);
                    } else {
                        // Celdas vacías para el layout
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'element-cell is-hidden';
                        mainTable.appendChild(emptyDiv);
                    }
                }
            }

            // Renderizar los lantánidos y actínidos en su bloque
            const lanthanides = elements.filter(el => el.ypos === 8);
            const actinides = elements.filter(el => el.ypos === 9);
            lanthanides.forEach(el => lanthanideActinideBlock.appendChild(createElementCell(el)));
            actinides.forEach(el => lanthanideActinideBlock.appendChild(createElementCell(el)));

            // Aplicar el filtro si es necesario
            if (elementsToRender !== allElements) {
                const visibleSymbols = new Set(elementsToRender.map(e => e.symbol));
                document.querySelectorAll('.element-cell').forEach(cell => {
                    const symbol = cell.querySelector('.element-symbol')?.textContent;
                    if (symbol && !visibleSymbols.has(symbol)) {
                        cell.classList.add('opacity-30', 'scale-95');
                    } else {
                        cell.classList.remove('opacity-30', 'scale-95');
                    }
                });
            } else {
                document.querySelectorAll('.element-cell').forEach(cell => {
                    cell.classList.remove('opacity-30', 'scale-95');
                });
            }
        }

        // Función para crear una celda de elemento HTML
        function createElementCell(element) {
            const elementDiv = document.createElement('div');
            elementDiv.className = `element-cell color-${convertCategoryToClass(element.category)}`;
            elementDiv.setAttribute('data-symbol', element.symbol);
            elementDiv.innerHTML = `
                <span class="element-number">${element.number}</span>
                <span class="element-symbol">${element.symbol}</span>
                <span class="element-name">${element.name}</span>
            `;

            elementDiv.addEventListener('click', () => {
                showElementInfo(element);
            });

            return elementDiv;
        }

        // Función para convertir la categoría del elemento a una clase CSS
        function convertCategoryToClass(category) {
            switch (category) {
                case 'Metales': return 'metales';
                case 'No metales': return 'no-metales';
                case 'Metaloides': return 'metaloides';
                case 'Halogenos': return 'halogenos';
                case 'Gases Nobles': return 'gases-nobles';
                case 'Lantanidos': return 'lantanidos';
                case 'Actinidos': return 'actinidos';
                default: return 'otros';
            }
        }

        // Función para mostrar la información del elemento en el panel lateral
        function showElementInfo(element) {
            // Eliminar la clase 'active' del elemento anterior
            if (activeElement) {
                activeElement.classList.remove('active');
            }
            
            // Añadir la clase 'active' al elemento actual
            const currentElementCell = document.querySelector(`[data-symbol="${element.symbol}"]`);
            if (currentElementCell) {
                currentElementCell.classList.add('active');
                activeElement = currentElementCell;
            }

            document.getElementById('info-name').textContent = element.name;
            document.getElementById('info-symbol').textContent = element.symbol;
            document.getElementById('info-number').textContent = element.number;
            document.getElementById('info-mass').textContent = element.mass;
            document.getElementById('info-config').textContent = element.config;
            document.getElementById('info-electronegativity').textContent = element.electronegativity || 'No disponible';
            document.getElementById('info-discovery').textContent = element.discovery;
            document.getElementById('info-discoverers').textContent = element.discoverers;

            sidebar.classList.add('open');
        }

        // Función para filtrar los elementos por categoría
        function filterElements(category) {
            if (category === 'todos') {
                renderElements(elements);
            } else {
                const filteredElements = elements.filter(el => el.category === category);
                renderElements(filteredElements);
            }
        }

        // Event listener para el botón de cerrar del panel lateral
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
            // Eliminar la clase 'active' del elemento si el panel se cierra
            if (activeElement) {
                activeElement.classList.remove('active');
                activeElement = null;
            }
        });

        // Event listener para cerrar el panel al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !e.target.closest('.element-cell') && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                if (activeElement) {
                    activeElement.classList.remove('active');
                    activeElement = null;
                }
            }
        });

        // Iniciar la aplicación
        window.onload = function() {
            renderElements(elements);
        };
    </script>
</body>
</html>
